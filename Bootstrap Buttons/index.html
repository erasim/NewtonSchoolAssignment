<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <button id="button-1" type="button" class="btn btn-primary">Button-1</button>
    <button id="button-2" type="button" class="btn btn-outline-secondary">Button-2</button>
    <button id="button-3" type="button" class="btn btn-success">Button-3</button>
    <button id="button-4" type="button" class="btn btn-danger">Button-4</button>
    <button id="button-5" type="button" class="btn btn-warning btn-lg btn-block">Button-5</button>
    <button id="button-6" type="button" class="btn btn-primary disabled">Button-6</button>
    <button id="button-7" type="button" class="btn btn-light">Button-7</button>
    <button id="button-8" type="button" class="btn btn-link">Button-8</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
